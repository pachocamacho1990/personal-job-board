<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal job application tracker with Kanban board interface">
    <title>Job Board - Application Tracker</title>
    <link rel="stylesheet" href="styles.css?v=2">
</head>

<body>
    <div class="app-container">
        <!-- Kanban Board Section -->
        <main class="board-section">
            <header class="app-header">
                <h1>Job Applications</h1>
                <div class="header-actions">
                    <button id="viewToggle" class="btn-icon" title="Toggle compact view">
                        <span id="viewIcon">‚äü</span>
                    </button>
                    <button id="addJobBtn" class="btn-primary">+ Add Card</button>
                </div>
            </header>

            <div class="kanban-board">
                <div class="column" data-status="interested">
                    <div class="column-header">
                        <h2>Interested</h2>
                        <span class="count-badge">0</span>
                    </div>
                    <div class="cards-container" data-status="interested"></div>
                </div>

                <div class="column" data-status="applied">
                    <div class="column-header">
                        <h2>Applied</h2>
                        <span class="count-badge">0</span>
                    </div>
                    <div class="cards-container" data-status="applied"></div>
                </div>

                <div class="column forgotten" data-status="forgotten">
                    <div class="column-header">
                        <h2>Forgotten</h2>
                        <span class="count-badge">0</span>
                    </div>
                    <div class="cards-container" data-status="forgotten"></div>
                </div>

                <div class="column" data-status="interview">
                    <div class="column-header">
                        <h2>Interview</h2>
                        <span class="count-badge">0</span>
                    </div>
                    <div class="cards-container" data-status="interview"></div>
                </div>

                <div class="column" data-status="offer">
                    <div class="column-header">
                        <h2>Offer</h2>
                        <span class="count-badge">0</span>
                    </div>
                    <div class="cards-container" data-status="offer"></div>
                </div>

                <div class="column" data-status="rejected">
                    <div class="column-header">
                        <h2>Rejected</h2>
                        <span class="count-badge">0</span>
                    </div>
                    <div class="cards-container" data-status="rejected"></div>
                </div>
            </div>
        </main>

        <!-- Lateral Detail Panel -->
        <aside id="detailPanel" class="detail-panel">
            <div class="panel-content">
                <div class="panel-header">
                    <h2 id="panelTitle">Job Details</h2>
                    <button id="closePanel" class="btn-icon" aria-label="Close panel">&times;</button>
                </div>

                <form id="jobForm" class="job-form">
                    <input type="hidden" id="jobId">

                    <!-- Timestamp info (read-only, populated by JS) -->
                    <div id="timestampInfo" class="timestamp-info" style="display: none;"></div>

                    <div class="form-group">
                        <label>Type</label>
                        <div class="type-selector">
                            <label class="type-option">
                                <input type="radio" name="type" value="connection">
                                <span>ü§ù Connection</span>
                            </label>
                            <label class="type-option">
                                <input type="radio" name="type" value="job" checked>
                                <span>üíº Job Application</span>
                            </label>
                        </div>
                    </div>

                    <!-- Connection-specific fields (additional) -->
                    <div class="connection-fields" style="display: none;">
                        <div class="form-group">
                            <label for="contactName">Contact Name</label>
                            <input type="text" id="contactName" placeholder="Person's name">
                        </div>

                        <div class="form-group">
                            <label for="organization">Organization (if different from company)</label>
                            <input type="text" id="organization" placeholder="Optional">
                        </div>
                    </div>

                    <!-- Core fields (always visible) -->
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company">
                    </div>

                    <div class="form-group">
                        <label for="position">Position / Role</label>
                        <input type="text" id="position">
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location">
                    </div>

                    <div class="form-group">
                        <label for="salary">Salary Range</label>
                        <input type="text" id="salary" placeholder="e.g., $80k-$100k">
                    </div>

                    <!-- Common fields -->
                    <div class="form-group">
                        <label>Interest Level</label>
                        <div class="rating-input">
                            <input type="radio" name="rating" value="1" id="rating1">
                            <label for="rating1" title="1 star">‚òÖ</label>
                            <input type="radio" name="rating" value="2" id="rating2">
                            <label for="rating2" title="2 stars">‚òÖ</label>
                            <input type="radio" name="rating" value="3" id="rating3" checked>
                            <label for="rating3" title="3 stars">‚òÖ</label>
                            <input type="radio" name="rating" value="4" id="rating4">
                            <label for="rating4" title="4 stars">‚òÖ</label>
                            <input type="radio" name="rating" value="5" id="rating5">
                            <label for="rating5" title="5 stars">‚òÖ</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" required>
                            <option value="interested">Interested</option>
                            <option value="applied">Applied</option>
                            <option value="forgotten">Forgotten</option>
                            <option value="interview">Interview</option>
                            <option value="offer">Offer</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="comments-header">
                            <label for="comments">Comments / Progress Notes</label>
                            <button type="button" id="togglePreview" class="btn-preview">Preview</button>
                        </div>
                        <textarea id="comments" rows="8" placeholder="Track your progress, interview notes, follow-ups, etc...

Supports markdown:
‚Ä¢ **bold**, _italic_
‚Ä¢ # Headings
‚Ä¢ - Lists
‚Ä¢ `code`"></textarea>
                        <div id="commentsPreview" class="markdown-preview" style="display: none;"></div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save</button>
                        <button type="button" id="deleteBtn" class="btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="app.js?v=5"></script>
</body>

</html>
