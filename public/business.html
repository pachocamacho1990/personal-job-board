<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Board - Job Tracker</title>
    <link rel="stylesheet" href="styles.css?v=2">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>

<body>
    <!-- Sidebar -->
    <aside class="app-sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="sidebar-brand">
                <span>üöÄ</span> Job Tracker
            </a>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <span>üè†</span> Dashboard
            </a>
            <a href="jobs.html" class="nav-item">
                <span>üíº</span> Job Board
            </a>
            <a href="business.html" class="nav-item active">
                <span>ü§ù</span> Business Board
            </a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar">U</div>
                <div class="user-info">
                    <div class="user-name">User</div>
                </div>
                <button class="logout-trigger" title="Logout">‚Ü™</button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <main class="board-section">
            <div class="page-header">
                <h1 class="page-title">Business Connections</h1>
                <div class="header-actions">
                    <button id="addBtn" class="btn-primary">+ Add Entity</button>
                </div>
            </div>

            <div class="kanban-board">
                <div class="column" data-status="researching">
                    <div class="column-header">
                        <h2>Researching</h2>
                        <span class="count-badge">0</span>
                    </div>
                    <div class="cards-container" data-status="researching"></div>
                </div>

                <div class="column" data-status="contacted">
                    <div class="column-header">
                        <h2>Contacted</h2>
                        <span class="count-badge">0</span>
                    </div>
                    <div class="cards-container" data-status="contacted"></div>
                </div>

                <div class="column" data-status="meeting">
                    <div class="column-header">
                        <h2>Meeting</h2>
                        <span class="count-badge">0</span>
                    </div>
                    <div class="cards-container" data-status="meeting"></div>
                </div>

                <div class="column" data-status="negotiation">
                    <div class="column-header">
                        <h2>Negotiation</h2>
                        <span class="count-badge">0</span>
                    </div>
                    <div class="cards-container" data-status="negotiation"></div>
                </div>

                <div class="column" data-status="signed">
                    <div class="column-header">
                        <h2>Signed/Agreed</h2>
                        <span class="count-badge">0</span>
                    </div>
                    <div class="cards-container" data-status="signed"></div>
                </div>

                <div class="column" data-status="rejected">
                    <div class="column-header">
                        <h2>Rejected/Passed</h2>
                        <span class="count-badge">0</span>
                    </div>
                    <div class="cards-container" data-status="rejected"></div>
                </div>
            </div>
        </main>

        <!-- Lateral Detail Panel -->
        <aside id="detailPanel" class="detail-panel"
            style="position: fixed; right: 0; top: 0; height: 100vh; z-index: 200;">
            <div class="panel-content">
                <div class="panel-header">
                    <h2 id="panelTitle">Entity Details</h2>
                    <button id="closePanel" class="btn-icon" aria-label="Close panel">&times;</button>
                </div>

                <form id="entityForm" class="job-form">
                    <input type="hidden" id="entityId">

                    <div class="form-group">
                        <label>Type</label>
                        <div class="type-selector">
                            <label class="type-option">
                                <input type="radio" name="type" value="connection" checked>
                                <span>ü§ù Connection</span>
                            </label>
                            <label class="type-option">
                                <input type="radio" name="type" value="investor">
                                <span>üí∏ Investor</span>
                            </label>
                            <label class="type-option">
                                <input type="radio" name="type" value="vc">
                                <span>üèõÔ∏è VC Fund</span>
                            </label>
                            <label class="type-option">
                                <input type="radio" name="type" value="accelerator">
                                <span>üöÄ Accelerator</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="entityName">Name / Brand</label>
                        <input type="text" id="entityName" required placeholder="e.g. Acme Ventures">
                    </div>

                    <div class="form-group">
                        <label for="contactPerson">Contact Person</label>
                        <input type="text" id="contactPerson" placeholder="e.g. John Doe">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="john@example.com">
                    </div>

                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="url" id="website" placeholder="https://...">
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location">
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" required>
                            <option value="researching">Researching</option>
                            <option value="contacted">Contacted</option>
                            <option value="meeting">Meeting</option>
                            <option value="negotiation">Negotiation</option>
                            <option value="signed">Signed / Agreed</option>
                            <option value="rejected">Rejected / Passed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="comments-header">
                            <label for="notes">Notes</label>
                            <button type="button" id="togglePreview" class="btn-preview">Preview</button>
                        </div>
                        <textarea id="notes" rows="8"></textarea>
                        <div id="commentsPreview" class="markdown-preview" style="display: none;"></div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save</button>
                        <button type="button" id="deleteBtn" class="btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </aside>

        <!-- Logout Confirmation Modal -->
        <div id="logoutModal" class="modal-overlay" style="display: none;">
            <div class="modal">
                <div class="modal-header">
                    <h2>Confirm Logout</h2>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to log out?</p>
                </div>
                <div class="modal-footer">
                    <button id="cancelLogout" class="btn-secondary">Cancel</button>
                    <button id="confirmLogout" class="btn-danger">Log Out</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/business.js"></script>
</body>

</html>
