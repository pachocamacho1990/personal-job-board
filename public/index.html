<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Job Tracker</title>
    <link rel="stylesheet" href="styles.css?v=3">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <style>
        .list-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-item:hover {
            background-color: var(--surface);
        }

        .item-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            margin-right: 1rem;
            background-color: var(--surface);
        }

        .interview-icon {
            background-color: var(--color-interview-light);
            color: var(--color-interview);
        }

        .match-icon {
            background-color: rgba(168, 85, 247, 0.1);
            color: var(--accent);
        }

        .item-content {
            flex: 1;
        }

        .item-title {
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.25rem;
        }

        .item-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .item-action {
            font-size: 0.875rem;
            color: var(--primary);
            font-weight: 500;
        }

        .loading-spinner {
            padding: 2rem;
            text-align: center;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="app-sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="sidebar-brand">
                <span>üöÄ</span> Job Tracker
            </a>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item active">
                <span>üè†</span> Dashboard
            </a>
            <a href="jobs.html" class="nav-item">
                <span>üíº</span> Job Board
            </a>
            <a href="business.html" class="nav-item">
                <span>ü§ù</span> Business Board
            </a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar">U</div>
                <div class="user-info">
                    <div class="user-name">User</div>
                </div>
                <button class="logout-trigger" title="Logout">‚Ü™</button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title" id="welcomeTitle">Welcome</h1>
        </div>

        <div class="dashboard-grid">
            <!-- Upcoming Interviews -->
            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-title">
                        <span>üìÖ</span> Upcoming Interviews
                    </div>
                </div>
                <div id="interviewsList">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- New AI Matches -->
            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-title">
                        <span>ü§ñ</span> New AI Matches
                    </div>
                </div>
                <div id="newMatchesList">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>

        <!-- Logout Confirmation Modal -->
        <div id="logoutModal" class="modal-overlay" style="display: none;">
            <div class="modal">
                <div class="modal-header">
                    <h2>Confirm Logout</h2>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to log out?</p>
                </div>
                <div class="modal-footer">
                    <button id="cancelLogout" class="btn-secondary">Cancel</button>
                    <button id="confirmLogout" class="btn-danger">Log Out</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
