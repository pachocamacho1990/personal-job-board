<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Job Board Authentication - Login or Sign Up">
    <title>Job Board - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Authentication page specific styles */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: var(--bg-primary);
        }

        .auth-card {
            background: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h1 {
            font-size: 30px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 8px 0;
        }

        .auth-header p {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 0;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input {
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .error-message {
            display: none;
            padding: 12px;
            background: #ffebee;
            border: 1px solid #ef5350;
            border-radius: 4px;
            color: #c62828;
            font-size: 14px;
        }

        .btn-submit {
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-submit:hover:not(:disabled) {
            background: #1c6fc9;
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .toggle-mode {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 16px;
        }

        .toggle-mode a {
            color: var(--accent);
            cursor: pointer;
            text-decoration: none;
        }

        .toggle-mode a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 id="formTitle">Welcome Back</h1>
                <p>Track your job applications and connections</p>
            </div>

            <div id="errorMessage" class="error-message" role="alert"></div>

            <form id="authForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="At least 6 characters" required
                        autocomplete="current-password" minlength="6">
                </div>

                <button type="submit" id="submitBtn" class="btn-submit">Log In</button>
            </form>

            <p class="toggle-mode">
                <a href="#" id="toggleMode">Don't have an account? <strong>Sign up</strong></a>
            </p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
